<!DOCTYPE html>
<html>
<head>
    <title>üéì Student Academic Performance Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1b1a17;
            color: #f9d342;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #f9d342;
            text-shadow: 0 0 4px rgba(249, 211, 66, 0.4);
            margin-bottom: 20px;
        }

        form {
            background-color: #2c2b26;
            border: 2px solid #f9d342;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 0 12px rgba(249, 211, 66, 0.3);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #f9d342;
            text-shadow: 0 0 3px rgba(249, 211, 66, 0.2);
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #f9d342;
            border-radius: 8px;
            background-color: #000;
            color: #f9d342;
            box-shadow: inset 0 0 6px rgba(249, 211, 66, 0.2);
            font-size: 16px;
        }

        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #f9d342;
            color: #2c2b26;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(249, 211, 66, 0.3);
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #eac72f;
        }
    </style>
</head>
<body>
    <h2>üìã Enter Student Details</h2>
    <form action="/predict" method="post">
        <label>üìö Study Hours:</label>
        <input type="number" step="0.1" name="study_hours" required>

        <label>üìÖ Attendance Percentage:</label>
        <input type="number" step="0.1" name="attendance_percentage" required>

        <label>üìù Previous Grade (A=4, B=3, ...):</label>
        <input type="number" step="1" name="previous_grade_numeric" min="0" max="4" required>

        <input type="submit" value="üîÆ Predict Performance">
    </form>
</body>
</html>
