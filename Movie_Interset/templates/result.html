<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background-image: url('https://img.freepik.com/free-vector/abstract-big-data-digital-technology-background-design_1017-22920.jpg?semt=ais_hybrid&w=740');
  background-size: cover; /* Ensures the image covers the entire screen */
  background-repeat: no-repeat;
  background-position: center center;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.box {
  background: rgba(255, 255, 255, 0.2);         /* Semi-transparent white */
  backdrop-filter: blur(10px);                 /* Blur the background behind the box */
  -webkit-backdrop-filter: blur(10px);         /* Safari support */
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 350px;
}


    .box h2 {
      margin-bottom: 20px;
      color: #f3eaea;
    }

    .box p {
      font-size: 18px;
      margin: 10px 0;
      color: #f8f5f5;
    }

    .box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .box a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Prediction Result</h2>
    <p><strong>Age:</strong> {{ age }}</p>
    <p><strong>Gender:</strong> {{ gender }}</p>
    <p><strong>Prediction:</strong> {{ prediction }}</p>
    <a href="/">‚Üê Back to Form</a>
  </div>

</body>
</html>
